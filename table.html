// Retrieve Data

function retriveInfo(){
  let ref=firebase.database().ref("infos");
  ref.on("value",gotData);
}

function gotData(data){
  var info=data.val();
  let keys=Object.keys(info);
  arr = Object.values(info);
  $('th').on('click',function(){
    var column=$(this).data('column')
    var order=$(this).data('order')
    var text=$(this).html()
    text=text.substring(0, text.length-1)

    if(order=='desc'){
      $(this).data('order',"asc")
      arr=arr.sort((a,b) => a[column]>b[column] ? 1 : -1)
      text+='&#9650'

    }else{
      $(this).data('order',"desc")
      arr=arr.sort((a,b) => a[column]<b[column] ? 1 : -1)
      text+='&#9660'
    }
    $(this).html(text)
    table(arr)
    $('#search-input').on('keyup',function(){
      var value=$(this).val()
      console.log('Value :',value)
      var data=searchTable(value,arr)
      table(data)
    })
  })
}



function searchTable(value,data){
  var filteredData=[]
  for(var i=0;i<data.length;i++){
    value=value.toLowerCase()
    var name=data[i].name.toLowerCase()
    if(name.includes(value)){
      filteredData.push(data[i])
    }
  }
  return filteredData
}

function table(arr){

  var table=document.getElementById('myTable')
  table.innerHTML=''

  for(let i=0;i<arr.length;i++){

    let name=arr[i].name;
    let email=arr[i].email;
    let message=arr[i].message;
  
    // let infoResults=document.querySelector(".infoResults");

    var row=`<tr>
                <td>${name}</td>
                <td>${email}</td>
                <td>${message}</td>
             </tr>`
    table.innerHTML += row
  }

}
